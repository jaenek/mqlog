<!doctype html>
<head>
	<meta charset="utf-8">
	<title>mqlog</title>
</head>
<canvas id="canvas"></canvas>
<script src="sp.js"></script>
<script>
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
		function(m,key,value) {vars[key] = value;});

	if (!vars.file) {
		vars.file='data';
	}

	if (!vars.delim) {
		vars.delim=';';
	}

	Module({
		arguments: [
			"-d", vars.delim,
			vars.file
		],
		canvas: (() => document.getElementById('canvas'))(),
	}).then(() => {
		console.log('Loaded!');
	});
</script>
